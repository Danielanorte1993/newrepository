<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Carrusel con Grid</title>
  <style>
   
    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
  </style>
</head>
<body>
    <h1>Destinos</h1>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
      
        <!-- Carrusel -->
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/coliseo-roma_2924b6ae_1280x720.jpg" class="d-block w-100" alt="Imagen 1">
              <div class="carousel-caption d-none d-md-block">
                <h5>ROMA</h5>
                <p>Roma, Italia</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/Playa_del_Carmen_in_Mexico_(29725304248).jpg" class="d-block w-100" alt="Imagen 2">
              <div class="carousel-caption d-none d-md-block">
                <h5>PLAYA DEL CARMEN</h5>
                <p>Playa del Carmen, México</p>
              </div>
            </div>
            <div class="carousel-item">
                <img src="../img/000189059M.jpg" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>CUSCO</h5>
                  <p>Cusco, Perú</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../img/calafate.jpg" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>CALAFATE</h5>
                  <p>Calafate, Argentina</p>
                </div>
              </div>
       
       
    
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
